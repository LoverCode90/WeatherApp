<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-800/50 backdrop-blur-sm rounded-3xl p-6 w-full max-w-sm shadow-xl">
        <div class="flex items-center justify-between mb-8">
            <form class="flex-1 flex items-center" id="weatherForm">
                <div class="flex items-center flex-1">
                    <i class="bx bx-map text-2xl text-slate-100 mr-2"></i>
                    <input type="text" placeholder="Search location..."
                        class="w-full bg-transparent text-xl font-semibold tracking-wide text-slate-100 focus:outline-none transition-colors focus:text-sky-400 placeholder:text-slate-400"
                        id="citySearch" autocomplete="off">
                </div>
                <button type="submit"
                    class="p-2 rounded-full bg-blue-100/10 hover:bg-blue-100/20 transition-colors flex items-center justify-center">
                    <i class="bx bx-search text-xl text-slate-100"></i>
                </button>
            </form>
        </div>

        <div class="flex flex-col items-center mb-8">
            <!-- Weather icon container - maintains the same size and spacing -->
            <div class="relative w-32 h-32 mb-4 flex items-center justify-center">
                <!-- Weather image - object-contain ensures the image maintains its proportion -->
                <img id="weatherIcon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon"
                    class="w-24 h-24 object-contain">
            </div>

            <div class="text-6xl font-bold text-slate-100 mb-2" id="weatherTemp">0Â°F</div>
            <div class="text-slate-400 text-lg" id="weatherDescription">Broken Clouds</div>
        </div>

        <div class="grid grid-cols-2 gap-4 text-slate-100">
            <div class="flex items-center gap-3">
                <i class="bx bx-droplet text-2xl text-blue-400"></i>
                <div>
                    <div class="text-2xl font-semibold" id="weatherHumidity">0%</div>
                    <div class="text-sm text-slate-400">Humidity</div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <i class="bx bx-wind text-2xl text-blue-400"></i>
                <div>
                    <div class="text-2xl font-semibold" id="weatherWind">0mph</div>
                    <div class="text-sm text-slate-400">Wind Speed</div>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
